spring:
  application:
    name: ms-alimentos
  datasource:
    url: ${DB_MS_ALIMENTOS_URL}
  kafka:
    consumer:
      group-id: inventario
      properties:
        spring:
          deserializer:
            value:
              json:
                type:
                  mappings:
                    animalDTO: com.rancho_smart.dto.AnimalDTO
server:
  port: ${SERVER_PORT_ALIMENTOS}

eureka:
  instance:
    preferIpAddress: false
    hostname: ms-alimentos
    instance-id: ms-alimentos

