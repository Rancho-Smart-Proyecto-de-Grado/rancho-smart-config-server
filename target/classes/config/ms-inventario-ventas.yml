spring:
  application:
    name: ms-inventario-ventas
  datasource:
    url: ${DB_MS_INVENTARIO_VENTAS_URL}
  kafka:
    consumer:
      group-id: ventas
      properties:
        spring:
          deserializer:
            value:
              json:
                type:
                  mappings:
                    animalDTO: com.rancho_smart.dto.AnimalDTO

server:
  port: ${SERVER_PORT_INVENTARIO_VENTAS}

eureka:
  instance:
    preferIpAddress: false
    hostname: ms-inventario-ventas
    instance-id: ms-inventario-ventas

# App metadata
info:
  app:
    name: Inventario Ventas
    description: Rancho Smart MS Inventario Ventas es un microservicio que gestiona el inventario de productos destinados a la venta, registrando las cantidades disponibles y controlando el flujo de productos vendidos para asegurar una administraci√≥n eficiente.
    version: 1.0.0
  company:
    name: Rancho Smart
  build:
    time: ${BUILD_TIME:2024-08-21T12:30:00Z}